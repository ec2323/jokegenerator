<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Joke Generator</title>
    </head>
    <body>
        <!-- Split-view containers -->
        <div class="flex-container">
            <div class="split-box">
                <h1 >Joke Generator!</h1>
                <p >Ready to <span class = "self-typer"></span></p>
                <button id = "button">Let's go!</button>
            </div>
            <div class="split-box">
                <p id="joke" class = "right-box"></p>
                <div class = "image-box">
                    <img src="https://cdn1.vectorstock.com/i/1000x1000/65/95/dad-joke-loading-vector-31626595.jpg" alt="dad joke loading" >
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12">
        </script>
        <script>
                      let typed = new Typed(".self-typer",{
                strings: ["laugh?", "smile?", "cry?", "hate life?"],
                typeSpeed: 50,
                backSpeed: 50,
                loop: true
            });
        </script>
    </body>
</html>
